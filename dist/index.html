<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
<script defer src="main.js"></script></head>
<body>
    <form action="" novalidate>
        <label for="search">Search Location:</label>
        <input type="text" id="search" placeholder="london">
        <button>Search</button>
    </form>
    <div class="contain-location">
        <h1 id="location"></h1>
        <p id="extend-location"></p>
    </div>
    <div class="contain-temp">
        <p id="temp">Temp</p>
        <p id="condition"></p>
        <img id="condition-icon">
    </div>
    <div class="contain-feels-like">
        <p id="feels-like">feels like</p>
        <p id="wind">wind</p>
        <p id="precip">precip</p>
        <p id="humidity">humidity</p>
    </div>
    <p id="uv">uv</p>
    <p id="last-updated">Last updated</p>
</body>
</html>
