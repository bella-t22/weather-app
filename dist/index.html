<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
<script defer src="main.js"></script></head>
<body>
    <form action="" novalidate>
        <label for="search">Search Location:</label>
        <div class="contain-input">
            <input type="text" id="search" placeholder="london">
            <button>Go</button>
        </div>
    </form>
    <div class="contain-location">
        <h1 id="location"></h1>
        <p id="extend-location"></p>
    </div>
    <div class="contain-temp">
        <p id="temp"></p>
        <p id="condition"></p>
        <img id="condition-icon">
    </div>
    <div class="contain-feels-like">
        <p id="feels-like"></p>
        <p>Feels Like</p>
    </div>
        <div class="contain-wind">
            <p id="wind"></p>
            <p>Wind</p>
        </div>
        <div class="contain-precip">
            <p id="precip"></p>
            <p>Precipitation</p>
        </div>
        <div class="contain-humidity">
            <p id="humidity"></p>
            <p>Humidity</p>
        </div>
    <div class="contain-uv">
        <p id="uv"></p>
        <p>UV Index</p>
    </div>
    <div class="contain-last-updated">
        <p id="last-updated"></p>
        <p>Last Updated</p>
    </div>
</body>
</html>
